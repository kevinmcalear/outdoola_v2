    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-globe"></span> Hosting Your New Adventure</strong></div>
        <div class="panel-body">
            <div class="vertical" data-ui-wizard-form>
                <h1>When Is Your Adventure?</h1>
                <div>
                    <h4>List Your Adventure's Availability.</h4>
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                            <dt>Availablity</dt>
                            <dd>
                                <label class="ui-radio"><input name="radio1" type="radio" value="option1" ><span>Always</span></label>
                                <label class="ui-radio"><input name="radio1" type="radio" value="option2" checked><span>Sometimes</span></label>
                                <label class="ui-radio"><input name="radio1" type="radio" value="option3"><span>One Time</span></label>
                            </dd>
                        </dl>
                    </div>
                </div>

                <h1>How Much Is Your Adventure?</h1>
                <div>
                    <h4>List Your Adventure's Cost.</h4>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control">
                        <span class="input-group-addon">/ Person</span>
                    </div>
                    <h4>For How Long?</h4>
                    <span class="ui-select">
                        <select>
                            <option value="Mustard">1/2 hour</option>
                            <option value="Ketchup">1 hour</option>
                            <option value="Barbecue">2 hours</option>
                            <option value="Barbecue">3 hours</option>
                            <option value="Barbecue">1/2 day</option>
                            <option value="Barbecue">all day</option>
                        </select>
                    </span>
                </div>

                <h1>Your Adventure's Details</h1>
                <div>
                <input type="text" class="form-control" placeholder="Your Adventure's Title">
                <textarea name="" id="" class="form-control" rows="4" placeholder="The Summary of Your Adventure."></textarea>
                </div>
            </div>

        </div>
    </section>
