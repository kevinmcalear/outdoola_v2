<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Outdoola</title>
        <meta name="description" content="Responsive Admin Web App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="//<%= request.host %>:9000/bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="//<%= request.host %>:9000/bower_components/weather-icons/css/weather-icons.min.css">
        <!-- end Needs images -->


            <!-- build:css({.tmp,client}) styles/main.css -->
            <link rel="stylesheet" href="//<%= request.host %>:9000/styles/bootstrap.css">
            <link rel="stylesheet" href="//<%= request.host %>:9000/styles/ui.css">
            <link rel="stylesheet" href="//<%= request.host %>:9000/styles/main.css">
            <!-- endbuild -->

    </head>
    <body data-ng-app="app"
          id="app"
          class="app nav-collapsed-min"
          data-custom-page
          data-off-canvas-nav
          data-ng-controller="AppCtrl"
          data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } "
          >
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section data-ng-include=" 'views/header.html' "
                 id="header"
                 class="header-container "
                 data-ng-class=" {'header-fixed': admin.fixedHeader} "
                 data-ng-controller="HeaderCtrl"></section>

        <div class="main-container">
            <aside data-ng-include=" 'views/nav.html' "
                   id="nav-container"
                   class="nav-container"
                   data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
            </aside>

            <section data-ng-view
                     id="content"
                     class="content-container {{admin.pageTransition.class}}"></section>
        </div>


        <script src="//maps.google.com/maps/api/js?sensor=false"></script>
        <!-- build:js scripts/vendor.js -->
        <script src="//<%= request.host %>:9000/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/angular/angular.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/angular-route/angular-route.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/angular-animate/angular-animate.min.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/ui.js -->
        <script src="//<%= request.host %>:9000/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/jquery-spinner/dist/jquery.spinner.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/jquery-steps/build/jquery.steps.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/toastr/toastr.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/bootstrap-file-input/bootstrap.file-input.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/raphael/raphael-min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/morris.js/morris.js"></script>
        <script src="//<%= request.host %>:9000/scripts/vendors/jquery.sparkline.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/flot/jquery.flot.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/flot/jquery.flot.resize.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/flot/jquery.flot.pie.js"></script>
        <script src="//<%= request.host %>:9000/scripts/vendors/jquery.flot.orderBars.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/flot/jquery.flot.stack.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/flot/jquery.flot.time.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/gauge.js/dist/gauge.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/jquery.easy-pie-chart/dist/angular.easypiechart.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/textAngular/dist/textAngular.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/ngmap/dist/ng-map.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/jqvmap/jqvmap/jquery.vmap.min.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/jqvmap/jqvmap/maps/jquery.vmap.world.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/jqvmap/jqvmap/maps/jquery.vmap.usa.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/jqvmap/jqvmap/maps/jquery.vmap.europe.js"></script>
        <script src="//<%= request.host %>:9000/bower_components/ng-tags-input/ng-tags-input.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,client}) scripts/app.js -->
        <script src="//<%= request.host %>:9000/scripts/app.js"></script>
        <script src="//<%= request.host %>:9000/scripts/shared/main.js"></script>
        <script src="//<%= request.host %>:9000/scripts/shared/directives.js"></script>
        <script src="//<%= request.host %>:9000/scripts/shared/localize.js"></script>
        <script src="//<%= request.host %>:9000/scripts/shared/Nav.js"></script>
        <script src="//<%= request.host %>:9000/scripts/UI/UICtrl.js"></script>
        <script src="//<%= request.host %>:9000/scripts/UI/UIDirective.js"></script>
        <script src="//<%= request.host %>:9000/scripts/UI/UIService.js"></script>
        <script src="//<%= request.host %>:9000/scripts/Form/FormDirective.js"></script>
        <script src="//<%= request.host %>:9000/scripts/Form/FormCtrl.js"></script>
        <script src="//<%= request.host %>:9000/scripts/Form/FormValidation.js"></script>
        <script src="//<%= request.host %>:9000/scripts/Table/TableCtrl.js"></script>
        <script src="//<%= request.host %>:9000/scripts/UI/Map.js"></script>
        <script src="//<%= request.host %>:9000/scripts/Task/Task.js"></script>
        <script src="//<%= request.host %>:9000/scripts/Chart/ChartCtrl.js"></script>
        <script src="//<%= request.host %>:9000/scripts/Chart/ChartDirective.js"></script>
        <script src="//<%= request.host %>:9000/scripts/Page/PageCtrl.js"></script>
        <!-- endbuild -->

        <!-- setting up back-end & hosting with firebase -->
        <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
        <!-- <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script> -->
    </body>
</html>
